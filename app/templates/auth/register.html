{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=64) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=64) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
