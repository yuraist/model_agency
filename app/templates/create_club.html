{% extends 'base.html' %}

{% block title %}Добавить клуб{% endblock %}

{% block content %}
  <h2>Новый клуб</h2>
  <div class="login-form">
    <form action="{{ url_for('main.create_club') }}" method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.name.label }}<br>
        {{ form.name(size=64) }}
      </p>
      <p>
        {{ form.submit() }}
      </p>
    </form>
  </div>
{% endblock %}

{% block footer %}
  {% include "auth/_auth_footer.html" %}
{% endblock %}
